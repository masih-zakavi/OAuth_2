<!-- add_admin_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MalariaStats Add Admin</title>
    <style>
        body {
            background: url('https://upload.wikimedia.org/wikipedia/commons/a/ae/World-map-of-past-and-current-malaria-prevalence-world-development-report-2009.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #000;
            padding: 50px;
            text-align: center;
            opacity: 1;
        }

        h1 {
            color: #000;
        }

        p {
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 20px;
            color: #000;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Adjust the opacity for the background image */
        body::before {
            content: "";
            background: rgba(255, 255, 255, 0.75);
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            position: fixed;
            z-index: -1;
        }

        .response-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            text-align: center;
        }

        .confirmation-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        /* Style for the overlay background of the modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* Style for the confirm and cancel buttons in the modal */
        .confirmation-buttons {
            text-align: center;
            margin-top: 20px;
        }

        .confirm-button, .cancel-button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
        }

        .confirm-button {
            background-color: #4CAF50;
            color: white;
        }

        .cancel-button {
            background-color: #e74c3c;
            color: white;
        }

        .back-to-dashboard-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: #fff; /* White text */
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            position: absolute;
            bottom: 10px;
            left: 10px;
            transition: background-color 0.3s; /* Add transition for smooth hover effect */
        }

        .back-to-dashboard-btn:hover {
            background-color: #c0392b; /* Darker red on hover */
        }

    </style>
    <script>
        // JavaScript functions to show/hide the custom confirmation modal
        function showConfirmationModal() {
            document.getElementById('confirmation-modal').style.display = 'block';
            document.getElementById('modal-overlay').style.display = 'block';
        }

        function hideConfirmationModal() {
            document.getElementById('confirmation-modal').style.display = 'none';
            document.getElementById('modal-overlay').style.display = 'none';
        }
    </script>
</head>
<body>
    <h1>Delete MalariaStats Admin</h1>
    <p>Enter the email of the admin you want to delete below:</p>
    <form method="post" onsubmit="showConfirmationModal(); return false;">
        <label for="email">Admin Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <button type="submit">Submit</button>
    </form>

    <!-- Custom confirmation modal -->
    <div id="modal-overlay" class="modal-overlay" onclick="hideConfirmationModal()"></div>
    <div id="confirmation-modal" class="confirmation-modal">
        <p>Are you sure you want to delete this admin?</p>
        <div class="confirmation-buttons">
            <button class="confirm-button" onclick="document.forms[0].submit()">Yes</button>
            <button class="cancel-button" onclick="hideConfirmationModal()">No</button>
        </div>
    </div>

    <!-- Display the result from the server -->
    <div id="result" class="response-container">
        {% if result %}
            <p>{{ result }}</p>
        {% endif %}
    </div>

    <!-- Add a button to redirect to the admin home page -->
    <a href="/protected_area" class="back-to-dashboard-btn">Back to Dashboard</a>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</body>
</html>
