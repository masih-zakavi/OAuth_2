<html>
<head>
    <title>MalariaStats Admin Login</title>
    <style>
        body {
            background: url('https://upload.wikimedia.org/wikipedia/commons/a/ae/World-map-of-past-and-current-malaria-prevalence-world-development-report-2009.png') no-repeat center center fixed; /* Add the URL to your background image */
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #000; /* Set text color to black */
            padding: 50px;
            text-align: center;
            opacity: 1; /* Adjust the opacity to make the background lighter */
        }

        h1 {
            color: #000; /* Set heading color to black */
        }

        p {
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto;
        }

        form {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Adjust the opacity for the background image */
        body::before {
            content: "";
            background: rgba(255, 255, 255, 0.75); /* Adjust the opacity for the background image */
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            position: fixed;
            z-index: -1;
        }

    </style>
</head>
<body>
<h1>Welcome</h1>
<p>This page is for MalariaStats Admins. To login using your Columbia UNI, please click the login button below.</p>
<form action="/login" method="get">
    <button type="submit">Login</button>
</form>
</body>
</html>
